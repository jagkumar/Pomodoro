
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap, from Twitter</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Pomodoro</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container main">
      
      <!-- TASKS-->
       <div class="row">
      
        <div class="span5 offset1">
          <div class="clearfix">
              <div class="input task-holder">
                  <input id="task" class="xlarge taskInput" type="text" placeholder="Enter your task here" />
              </div>
              <div id="total" class="totalArea"></div>
          </div>
        </div>
        
        <!-- TIMER -->
        <div class="span3 well timer-holder">
          <i class="icon-time"></i>
          <div class="time"></div>
        </div>
      
      </div>
      
      <div class="row">
        <div class="span5 offset1">
            <table class="table table-striped" id="todo-list">
           
            </table>
        </div>
        
      </div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.7.1.js"></script>
    <script src="js/bootstrap-transition.js"></script>
    <script src="js/bootstrap-alert.js"></script>
    <script src="js/bootstrap-modal.js"></script>
    <script src="js/bootstrap-dropdown.js"></script>
    <script src="js/bootstrap-scrollspy.js"></script>
    <script src="js/bootstrap-tab.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/bootstrap-popover.js"></script>
    <script src="js/bootstrap-button.js"></script>
    <script src="js/bootstrap-collapse.js"></script>
    <script src="js/bootstrap-carousel.js"></script>
    <script src="js/bootstrap-typeahead.js"></script>

    <script src="js/jquery.tmpl.min.js"></script>
    <script src="js/underscore-min.js" type="text/javascript"></script>
    <script src="js/backbone.js" type="text/javascript"></script>
    <script src="js/backbone-localstorage.js" type="text/javascript"></script>
    <script src="js/global.js" type="text/javascript"></script>
    <script src="js/views/task.js" type="text/javascript"></script>
    <script src="js/views/timer.js" type="text/javascript"></script>
    <script src="js/views/home.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            var App = Backbone.Router.extend({
              routes: {
                "": "index"
              },
              index: function() {
               var view = new APP.home.view();
               view.render();
              }
            });
            window.app = new App();
            Backbone.history.start();
        });
    </script>

    <!-- Templates -->
    <script type="text/javascript" id="todoTemplate">
        <td class="checkArea"><input class="check" {{if attributes.done }} checked {{/if}} type="checkbox" /></td>
        <td>
          <div class="display">
            <div class="todo-text {{if attributes.done }} done {{/if}}">${attributes.name}</div>
          </div>
          <div class="edit">
            <input class="todo todo-input" id="edit-todo" type="text" value="${attributes.name}" />
          </div>
        </td>
        <td class="removeArea"><i class="icon-remove-sign todo-destroy"></i></td>
    </script>

  </body>
</html>
